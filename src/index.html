<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Analizador de texto</title>
    <link rel="icon" href="./imagenes/imagen-logo.jpg" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Analizador de texto</h1>
    </header>
    <main>
      <textarea name="user-input" rows="5" cols="20" placeholder="Escribe acá el texto para ser analizado..."></textarea>
      <ul>
        <li class="lis" data-testid="word-count">Palabras: 0</li>
        <li class="lis" data-testid="character-count">Caracteres: 0</li>
        <li class="lis" data-testid="character-no-spaces-count">
          Caracteres Sin Espacio: 0
        </li>
        <li class="lis" data-testid="number-count">Números: 0</li>
        <li class="lis" data-testid="number-sum">Suma Números: 0</li>
        <li class="lis" data-testid="word-length-average">
          Promedio Longitud: 0
        </li>
      </ul>
      <button id="reset-button">Limpiar métricas</button>
    </main>
    <footer>
      <p>Desarrollado por <strong>Olga Lucía Durán Díaz</strong></p>
    </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
